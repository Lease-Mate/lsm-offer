databaseChangeLog:
  - changeSet:
      id: 1.0.3
      author: fpamula
      changes:
        - createTable:
            tableName: CITY
            columns:
              - column:
                  name: ID
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: REGION_ID
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: LANG
                  type: varchar(2)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(64)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: "fk_city_region"
            baseTableName: city
            baseColumnNames: region_id
            referencedTableName: region
            referencedColumnNames: id
